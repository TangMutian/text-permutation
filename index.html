<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Permutation</title><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><script>function replace(){ let permutation={}; for (let cipher of "abcdefghijklmnopqrtsuvwxyz"){ let plain=$(`#cipher-${cipher}`).val(); permutation[cipher]=plain ? `<span style="color:red">${plain}</span>` : cipher;} let output=$("#input").val(); output=output.replace( /[\w]/gi, c=>permutation[c.toLowerCase()] ); $("#output").html(output);} $(function (){ for (let cipher of "abcdefghijklmnopqrtsuvwxyz"){ $( `<span>${cipher}</span><input id="cipher-${cipher}" style="width:12px"/>` ) .on("input", replace) .appendTo($("#ciphers"));}}); </script></head><body><textarea id="input" cols="100" rows="10"></textarea><div id="ciphers"></div><div id="output"></div></body></html>
